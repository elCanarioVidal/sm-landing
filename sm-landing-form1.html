<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SmartLife</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">

      <!-- initico Título -->
      <div class="row">
        <div class="col-xs-12">
          <h1>Con SmartLife GANÁ!</h1>
          <h3>Un premio allinclusive a tu elección!</h3>
        </div>
      </div>
      <!-- fin Título -->

      <!-- inicio Navegación tabs -->
      <div class="row">
        <div class="col-xs-12 wizard-inner">
          <div class="connecting-line"></div>
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
              <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                <span class="round-tab">
                  <i class="step">1</i>
                </span>
              </a>
            </li>
            <li role="presentation">
              <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                <span class="round-tab">
                  <i class="step">2</i>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- fin Navegación tabs -->

      <div class="row">
        <div class="col-xs-12 col-md-offset-4 col-md-4">
          <form class="form-horizontal">

            <div class="tab-content">

              <!-- inicio Formulario 1 -->
              <div class="tab-pane active" role="tabpanel" id="step1">
                <div id="compra">

                  <!-- inicio Producto comprado -->
                  <div class="form-group">
                    <label for="producto" class="col-xs-12">Producto comprado</label>
                    <div class="col-xs-12">
                      <select class="form-control" id="producto">
                        <option disabled hidden selected value></option>
                        <!-- Carga con Ajax -->
                      </select>
                    </div>
                  </div>
                  <!-- fin Producto comprado -->

                  <!-- inicio Código producto y Cantidad comprada -->
                  <div class="form-group">
                    <label class="col-xs-6" for="codigo">Código producto</label>
                    <label class="col-xs-6" for="cantidad">Cantidad comprada</label>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-6">
                      <select class="form-control" id="codigo">
                        <option disabled hidden selected value></option>
                        <!-- Carga con Ajax -->
                      </select>
                    </div>
                    <div class="col-xs-6">
                      <input type="text" id="cantidad" class="form-control">
                    </div>
                  </div>
                  <!-- fin Código producto y Cantidad comprada -->

                </div>

                <div class="agregados"></div>

                <!-- inicio Botones agregar otro y siguiente -->
                <div class="form-group">
                  <div class="col-xs-6">
                    <button type="button" class="btn btn-default" onclick="agregar()">Agregar otro</button>
                  </div>
                  <div class="col-xs-6">
                    <button type="button" class="btn btn-default" onclick="siguiente()">Siquiente</button>
                  </div>
                </div>
                <!-- fin Botones agregar otro y siguiente -->

              </div>
              <!-- fin Formulario 1 -->

              <!-- inicio Formulario 2 -->
              <div class="tab-pane" role="tabpanel" id="step2">

                <!-- inicio Lugar de compra y Número factura -->
                <div class="form-group">
                  <label class="col-xs-6" for="codigo">Lugar de compra</label>
                  <label class="col-xs-6" for="cantidad">Número de factura</label>
                </div>
                <div class="form-group">
                  <div class="col-xs-6">
                    <input type="text" name="lugar" id="lugar" class="form-control">
                  </div>
                  <div class="col-xs-6">
                    <input type="text" name="factura" id="factura" class="form-control">
                  </div>
                </div>
                <!-- fin Lugar de compra y Número factura -->

                <!-- inicio Nombre completo -->
                <div class="form-group">
                  <label for="producto" class="col-xs-12">Producto comprado</label>
                  <div class="col-xs-12">
                    <input type="text" name="nombre" id="nombre" class="form-control">
                  </div>
                </div>
                <!-- fin Nombre completo -->

                  <!-- inicio CI y Celular -->
                  <div class="form-group">
                    <label class="col-xs-6" for="codigo">C.I.</label>
                    <label class="col-xs-6" for="cantidad">CELULAR</label>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-6">
                      <input type="text" name="ci" id="ci" class="form-control">
                    </div>
                    <div class="col-xs-6">
                      <input type="text" name="celular" id="celular" class="form-control">
                    </div>
                  </div>
                  <!-- fin CI y Celular -->

                  <!-- inicio Email -->
                  <div class="form-group">
                    <label for="producto" class="col-xs-12">Email</label>
                    <div class="col-xs-12">
                      <input type="email" name="email" id="email" class="form-control">
                    </div>
                  </div>
                  <!-- fin Email -->

                <!-- inicio Botón enviar -->
                <div class="form-group">
                  <div class="col-xs-12 text-center">
                    <button type="submit" class="btn btn-default">Enviar</button>
                  </div>
                </div>
                <!-- fin Botón enviar -->

              </div>
              <!-- fin Formulario 2 -->

            </div>

          </form>

          <!-- inicio Changes generadas -->
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <label>Chances generadas</label>
              <span id="chances">0</span>
            </div>
          </div>
          <!-- fin Changes generadas -->

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/script.js"></script>

  </body>
</html>
