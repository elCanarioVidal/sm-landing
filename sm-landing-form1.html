<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">

      <!-- initico Título -->
      <div class="row">
        <div class="col-xs-12">
          <h1>Con SmartLife GANÁ!</h1>
          <h3>Un premio allinclusive a tu elección!</h3>
        </div>
      </div>
      <!-- fin Título -->

      <!-- inicio Navegación tabs -->
      <div class="row">
        <div class="col-xs-12 wizard-inner">
          <div class="connecting-line"></div>
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
              <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                <span class="round-tab">
                  <i class="step">1</i>
                </span>
              </a>
            </li>
            <li role="presentation" class="disabled">
              <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                <span class="round-tab">
                  <i class="step">2</i>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- fin Navegación tabs -->

      <div class="row">
        <div class="col-xs-12 col-md-offset-4 col-md-4">
          <form class="form-horizontal" role="form">

            <div class="tab-content">

              <!-- inicio Formulario 1 -->
              <div class="tab-pane active" role="tabpanel" id="step1">

                <!-- inicio Producto comprado -->
                <div class="form-group">
                  <label for="producto" class="col-xs-12">Producto comprado</label>
                  <div class="col-xs-12">
                    <select class="form-control" id="producto">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                    </select>
                  </div>
                </div>
                <!-- fin Producto comprado -->

                <!-- inicio Código producto y Cantidad comprada -->
                <div class="form-group">
                  <label class="col-xs-6" for="codigo">Código producto</label>
                  <label class="col-xs-6" for="cantidad">Cantidad comprada</label>
                </div>
                <div class="form-group">
                  <div class="col-xs-6">
                    <select class="form-control" id="codigo">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                    </select>
                  </div>
                  <div class="col-xs-6">
                    <input type="text" id="cantidad" class="form-control">
                  </div>
                </div>
                <!-- fin Código producto y Cantidad comprada -->

                <!-- inicio Botones agregar otro y siguiente -->
                <div class="form-group">
                  <div class="col-xs-6">
                    <button type="button" class="btn btn-default">Agregar otro</button>
                  </div>
                  <div class="col-xs-6">
                    <button type="button" class="btn btn-default">Siquiente</button>
                  </div>
                </div>
                <!-- fin Botones agregar otro y siguiente -->

              </div>
              <!-- fin Formulario 1 -->



                <!-- inicio Formulario 2 -->
                <div class="tab-pane active" role="tabpanel" id="step2">

                  <!-- inicio Lugar de compra y Número factura -->
                  <div class="form-group">
                    <label class="col-xs-6" for="codigo">Código producto</label>
                    <label class="col-xs-6" for="cantidad">Cantidad comprada</label>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-6">
                      <select class="form-control" id="codigo">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                      </select>
                    </div>
                    <div class="col-xs-6">
                      <input type="text" id="cantidad" class="form-control">
                    </div>
                  </div>
                  <!-- fin Producto comprado -->

                  <!-- inicio Código producto y Cantidad comprada -->
                  <div class="form-group">
                    <label class="col-xs-6" for="codigo">Código producto</label>
                    <label class="col-xs-6" for="cantidad">Cantidad comprada</label>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-6">
                      <select class="form-control" id="codigo">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                      </select>
                    </div>
                    <div class="col-xs-6">
                      <input type="text" id="cantidad" class="form-control">
                    </div>
                  </div>
                  <!-- fin Código producto y Cantidad comprada -->

                  <!-- inicio Botones agregar otro y siguiente -->
                  <div class="form-group">
                    <div class="col-xs-6">
                      <button type="button" class="btn btn-default">Agregar otro</button>
                    </div>
                    <div class="col-xs-6">
                      <button type="button" class="btn btn-default">Siquiente</button>
                    </div>
                  </div>
                  <!-- fin Botones agregar otro y siguiente -->

                </div>
                <!-- fin Formulario 2 -->

              <!-- inicio formulario 2-->
              <div class="tab-pane active" role="tabpanel" id="step2">
                <div class="form-group">
                  <div class="form-group col-xs-12 col-md-6">
                    <label for="lugar">Lugar de compra</label>
                    <input type="text" name="lugar" id="lugar" class="form-control col-xs-12 col-md-6" placeholder="Lugar de compra">
                  </div>
                  <div class="form-group col-xs-12 col-md-6">
                    <label for="factura">Numero de factura</label>
                    <input type="text" name="factura" id="factura" class="form-control col-xs-12 col-md-6" placeholder="Número de factura">
                  </div>
                </div>
                <div class="form-group col-xs-12 col-md-4">
                  <label for="nombre">Nombre completo</label>
                  <input type="text" id="nombre" class="form-control">
                </div>

                <div class="form-group">
                  <div class="form-group col-xs-12 col-md-6">
                    <label for="cedula">C.I.</label>
                    <input type="text" name="cedula" id="cedula" class="form-control col-xs-12 col-md-6" placeholder="sin puntos ni guiones">
                  </div>
                  <div class="form-group col-xs-12 col-md-6">
                    <label for="celular">Celular</label>
                    <input type="text" name="celular" id="celular" class="form-control col-xs-12 col-md-6" placeholder="Número de celular">
                  </div>
                </div>

                <div class="form-group col-xs-12 col-md-4">
                  <label for="email">Email</label>
                  <input type="text" id="email" class="form-control">
                </div>
            </div>

            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-default col-xs-12 col-md-12">Enviar</button>
            </div>
          </form>

          <div class="row">
            <div class="col-xs-12 col-md-12">
              <label for="chances">Chances generadas</label>
              <input type="text" id="chances" class="form-control">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/script.js"></script>

  </body>
</html>
