
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
<div class="assessment-container container">
        <div class="row">
            <div class="col-md-6 form-box">
                <form role="form" class="registration-form" action="javascript:void(0);">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3><span><i class="fa fa-calendar-check-o" aria-hidden="true"></i></span>Con SmartLife GANÁ</h3>
                                <p>Un premio allinclusive a tu elección</p>
                            </div>
                        </div>                    
<!-- inicio Navegación tabs-->         
            <div class="wizard-inner" style="margin-bottom: 30px;">
                <div class="connecting-line"></div>
                <ul class="nav nav-tabs" role="tablist">

                    <li role="presentation" class="active">
                        <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                            <span class="round-tab">
                                <i class="step"> 1 </i>
                            </span>
                        </a>
                    </li>

                    <li role="presentation" class="disabled">
                        <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                            <span class="round-tab">
                                <i class="step"> 2 </i>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
<!-- fin Navegación tabs--> 
                    <fieldset style="margin-top: 30px">
                        <!-- <div class="form-top">
                            <div class="form-top-left">
                                <h3><span><i class="fa fa-calendar-check-o" aria-hidden="true"></i></span> Lorem ipsum dolor sit amet</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit
                                </p>
                            </div>
                        </div> -->
                        <div class="form-step1">
                            <div class="form-group">
                                <select id="producto" class="form-control">
                                    <option>producto 1</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-8 col-sm-8">
                                <select id="codigo" class="form-control">
                                    <option>codigo producto</option>
                                </select>
                                </div>
                                <div class="form-group col-md-4 col-sm-4">
                                    <input type="text" class="form-control" placeholder="Cantidad comprada" id="cantidad">
                                </div>
                            </div>
                            <button type="button" class="btn btn-previous">Agregar otro</button>
                            <button type="submit" class="btn">Siguiente</button>
                        </div>
                    </fieldset>                   
                    <fieldset>
                        <div class="form-step2">
                            <div class="row">
                                <div class="form-group col-md-6 col-sm-6">
                                    <input type="text" class="form-control" placeholder="Lugar de compra" id="lugar">
                                </div>
                                <div class="form-group col-md-6 col-sm-6">
                                    <input type="text" class="form-control" placeholder="Num. factura" id="factura">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" name="nombre" placeholder="Nombre completo" class="form-email form-control" id="nombre" required>
                            </div>                            
                            <div class="form-group" style="margin-bottom:3px;">
                                <div class="row">
                                    <div class="form-group col-md-6 col-sm-6">
                                        <input type="text" class="form-control" placeholder="Cédula de identidad" id="cedula" required>
                                    </div>
                                    <div class="form-group col-md-6 col-sm-6">
                                        <input type="mail" class="form-control" placeholder="Celular" id="celular">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" name="email" placeholder="Email" class="form-email form-control" id="email" required>
                            </div>                            
                            <button type="button" class="btn btn-next">Enviar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
