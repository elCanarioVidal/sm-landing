<div class="row">
  <!-- initico Título -->
  <header class="row text-left">
    <div class="col-md-offset-1 col-xs-offset-1 col-xs-10">
      <h1>Con SmartLife GANÁ</h1>
      <h4>Un premio allinclusive a tu elección</h4>
    </div>
  </header>
  <!-- fin Título -->

<div class="formulario col-md-offset-1 col-md-10 align-middle">
  <!-- inicio Navegación tabs -->
  <div class="row">
    <div class="col-md-offset-1 col-md-10 col-xs-offset-1 col-xs-10 wizard-inner">
      <div class="connecting-line"></div>
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
          <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
            <span class="round-tab">
              <i class="step">1</i>
            </span>
          </a>
        </li>
        <li role="presentation">
          <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
            <span class="round-tab">
              <i class="step">2</i>
            </span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- fin Navegación tabs -->

  <div class="row">
    <div class="col-md-offset-1 col-md-10 col-xs-offset-1 col-xs-10">
      <form class="form-horizontal">

        <div class="tab-content">

          <!-- inicio Formulario 1 -->
          <div class="tab-pane active" role="tabpanel" id="step1">
            <div id="compra">

              <!-- inicio Producto comprado -->
              <div class="form-group">
                <label for="producto" class="col-xs-12">Producto comprado</label>
                <div class="col-xs-12">
                  <select class="form-control" name="producto" id="producto">
                    <option value="" disabled hidden selected>Selecciona el producto comprado</option>
                    <!-- Carga con Ajax -->
                  </select>
                </div>
              </div>
              <!-- fin Producto comprado -->

              <!-- inicio Código producto y Cantidad comprada -->
              <div class="form-group">
                <label class="col-xs-6" for="codigo">Código producto</label>
                <label class="col-xs-6" for="cantidad">Cantidad comprada</label>
              </div>
              <div class="form-group">
                <div class="col-xs-6">
                  <select class="form-control" name="codigo" id="codigo">
                    <option value="" disabled hidden selected>Elige el código</option>
                    <!-- Carga con Ajax -->
                  </select>
                </div>
                <div class="col-xs-6">
                  <input type="number" min="1" id="cantidad" name="cantidad" class="form-control" placeholder="Cantidad">
                </div>
              </div>
              <!-- fin Código producto y Cantidad comprada -->

            </div>

            <!-- inicio Botones agregar otro y siguiente -->
            <div class="form-group">
              <div class="col-xs-6 text-center">
                <button id="agregarOtro" type="button" class="btn btn-default">Agregar</button>
              </div>
              <div class="col-xs-6 text-center">
                <button id="siguiente" type="button" class="btn btn-default">Siquiente</button>
              </div>
            </div>
            <!-- fin Botones agregar otro y siguiente -->

            <div class="agregados">
              <!-- Si el usuario selecciona "Agregar otro" se agregan las opciones acá -->
            </div>

          </div>
          <!-- fin Formulario 1 -->

          <!-- inicio Formulario 2 -->
          <div class="tab-pane" role="tabpanel" id="step2">

            <!-- inicio Lugar de compra y Número factura -->
            <div class="form-group">
              <label class="col-xs-6" for="lugar">Lugar de compra</label>
              <label class="col-xs-6" for="factura">Número de factura</label>
            </div>
            <div class="form-group">
              <div class="col-xs-6">
                <input type="text" name="lugar" id="lugar" class="form-control" placeholder="Lugar de compra">
              </div>
              <div class="col-xs-6">
                <input type="text" name="factura" id="factura" class="form-control" placeholder="Número de factura">
              </div>
            </div>
            <!-- fin Lugar de compra y Número factura -->

            <!-- inicio Nombre completo -->
            <div class="form-group">
              <label for="nombre" class="col-xs-12">Nombre completo</label>
              <div class="col-xs-12">
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre completo">
              </div>
            </div>
            <!-- fin Nombre completo -->

            <!-- inicio CI y Celular -->
            <div class="form-group">
              <label class="col-xs-6" for="ci">C.I.</label>
              <label class="col-xs-6" for="celular">CELULAR</label>
            </div>
            <div class="form-group">
              <div class="col-xs-6">
                <input type="text" name="ci" id="ci" class="form-control" placeholder="C.I.">
              </div>
              <div class="col-xs-6">
                <input type="text" name="celular" id="celular" class="form-control" placeholder="CELULAR">
              </div>
            </div>
            <!-- fin CI y Celular -->

            <!-- inicio Email -->
            <div class="form-group">
              <label for="email" class="col-xs-12">Email</label>
              <div class="col-xs-12">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email">
              </div>
            </div>
            <!-- fin Email -->

            <!-- inicio Botón enviar -->
            <div class="form-group">
              <div class="col-xs-12 text-center">
                <button type="submit" class="btn btn-default">Enviar</button>
              </div>
            </div>
            <!-- fin Botón enviar -->

          </div>
          <!-- fin Formulario 2 -->

        </div>

      </form>

      <div id="mensaje" class="alert" style="display:none"></div>

      <!-- inicio Chances generadas -->
      <div class="row">
        <div class="col-xs-12 text-center chances">
          <h2>Chances generadas</h2>
          <p id="chances">0</p>
        </div>
      </div>
      <!-- fin Chances generadas -->
    </div>
  </div>
  <div class="row">
     <!-- inicio Bases y condiciones -->
      <div class="bases text-center">
        <div class="row">
          <div class="col-xs-12">
            <a href="#" class="" data-toggle="modal" data-target="#bases">VER BASES Y CONDICIONES AQUÍ</a>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <span>&#169; all rights reserved, 2017</span>
          </div>
        </div>
      </div>
      <!-- fin Bases y condiciones -->
  </div>
</div>
</div>
